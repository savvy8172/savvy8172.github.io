
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Music Video Player!   </h1>
    </header>
  <!-- Main Content Section -->
  <main class="container">
    <!-- Media Player Section -->
    <div class="media-player">
      <video id="custom-video-player" 
      width="600"
      height="400"
      controls>
        <source
          src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
          type="video/mp4"
        />
      </video>
  
  <section class="video-title">
    <!-- in this section, we display the name of the video and current playtime -->
    <h1>Now Playing: <span id="video-name"></span></h1>
    <h1>Current playtime: <span id="video-time"></span></h1>
  </section>
  <section class="video-controls">
    <!-- Here we create controls using buttons to play pause video
    as well as use a div to show progress.  -->
    <button id="play-pause-btn">
      <img
        id="play-pause-img"
        src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
        alt="Play Button"
        width="24"
        height="24"
      />
    </button>
    <button id="mute-unmute-btn">
      <img
        id="mute-unmute-img"
        src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
        alt="Mute Button"
        width="24"
        height="24"
      />
    </button>
    <button id="previous-btn">
      <img
        id="previous-img"
        src="https://img.icons8.com/ios-glyphs/30/skip-to-start--v2.png"
        alt="Previous Button"
        width="24"
        height="24"
      />
    </button>
    <button id="next-btn">
      <img
        id="next-img"
        src="https://img.icons8.com/ios-glyphs/30/end--v2.png"
        alt="Next Button"
        width="24"
        height="24"
      />
    </button>
    <div class="progress-bar">
      <span id="progress-bar-fill"></span>
    </div>
    <button id="loop-btn">
      <img
        id="loop-img"
        src="https://img.icons8.com/ios-glyphs/30/repeat.png"
        alt="Loop Button"
        width="24"
        height="24"
      />
    </button>
    <button id="decrease-volume-btn">
      <img
        id="decrease-volume-img"
        src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
        alt="Decrease volume Button"
        width="24"
        height="24"
      />
    </button>
    <button id="increase-volume-btn">
      <img
        id="increase-volume-img"
        src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
        alt="Increase volume Button"
        width="24"
        height="24"
      />
    </button>
  </section>
  <section class="timeline">
    <button id="step-1-btn">step 1</button>
    <button id="like-btn">
      <img
        id="like-img"
        src="https://img.icons8.com/ios-filled/50/facebook-like.png"
        alt="Like Button"
        width="24"
        height="24"
      />
    </button>
    <span>Total likes: <span id="likes"></span></span>
  </section>
</div>

      <!-- Additional Content Section -->
      <section>
        <h2>Additional Content</h2>
        <p>This is where you can showcase any other relevant content.</p>
        <!-- Add more content as needed -->
      </section>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
